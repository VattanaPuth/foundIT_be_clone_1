# Production configuration - uses environment variables
# Set these variables in your hosting platform (Heroku, AWS, Azure, etc.)

# OAuth2 Google
spring.security.oauth2.client.registration.google.clientId=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.clientSecret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri=${FRONTEND_URL}/login/oauth2/code/google

# Database (use your production database)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/postgres}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD}

# Production settings
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Frontend URL for OAuth2 redirect
frontend.url=${FRONTEND_URL:http://localhost:3000}
